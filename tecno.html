    <script>

function verificarResolucao() {
  var listIcon = document.getElementById("listIcon");
  var menuid = document.getElementById("menuid");
  var lowborderid = document.getElementById("lowborderid");
  var body = document.body;
  
  if (window.innerWidth <= 1024) {
    listIcon.style.display = "block";
    menuid.style.display = "none";
    lowborderid.style.display = "block";
    tituloid.style.display = "initial";

    body.classList.add("esticar-verticalmente"); 
  } else {
    listIcon.style.display = "none";
    menuid.style.display = "flex";
    lowborderid.style.display = "flex";
    tituloid.style.display = "block";

    body.classList.remove("esticar-verticalmente"); 
  }
}

verificarResolucao();

window.addEventListener("resize", verificarResolucao);
